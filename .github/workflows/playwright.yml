name: Playwright E2E Tests

on:
  # Only run Playwright on manual trigger or specific branches
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'resources/**'
      - 'routes/**'
      - 'app/Http/Controllers/**'
      - 'playwright.config.ts'
      - 'e2e/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: tesotunes_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, zip, gd, sqlite3, mysql
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction
      
      - name: Install NPM dependencies
        run: npm ci
      
      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate
          sed -i 's|APP_URL=.*|APP_URL=http://localhost:8000|' .env
          sed -i 's|DB_CONNECTION=.*|DB_CONNECTION=mysql|' .env
      
      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: tesotunes_test
          DB_USERNAME: root
          DB_PASSWORD: password
      
      - name: Build assets
        run: npm run build
      
      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &
      
      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:8000 > /dev/null; do sleep 1; done'
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: http://localhost:8000
      
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
