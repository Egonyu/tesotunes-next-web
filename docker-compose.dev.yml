version: '3.8'

services:
  tesotunes-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tesotunes-dev
    ports:
      - "3003:3000"  # Different port for dev
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./.env.local:/app/.env.local
      # Exclude node_modules and .next
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_APP_NAME=TesoTunes
      - NEXT_PUBLIC_APP_URL=https://tesotunes.com
      - NEXT_PUBLIC_API_URL=https://engine.tesotunes.com/api
      - NEXTAUTH_URL=http://localhost:3003
      - NEXTAUTH_SECRET=dev-secret-key-change-in-production
      - DATABASE_URL=mysql://root:iHab1808./ELi@host.docker.internal:3306/tesotunes-next
      - NODE_ENV=development
      - WATCHPACK_POLLING=true  # Better file watching in Docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm run dev
    restart: unless-stopped
