# =============================================================================
# Nginx: beta.tesotunes.com â†’ Next.js Frontend (Docker port 3000)
# =============================================================================
# Place at: /etc/nginx/sites-available/beta.tesotunes.com
# Symlink:  ln -s /etc/nginx/sites-available/beta.tesotunes.com /etc/nginx/sites-enabled/
# SSL:      certbot --nginx -d beta.tesotunes.com
# =============================================================================

server {
    listen 80;
    server_name beta.tesotunes.com;

    # Redirect to HTTPS (certbot will add this automatically)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name beta.tesotunes.com;

    # SSL certificates (certbot will fill these)
    # ssl_certificate /etc/letsencrypt/live/beta.tesotunes.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/beta.tesotunes.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to Next.js Docker container
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Next.js static assets (cache aggressively)
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Static files from public/
    location /favicon.ico {
        proxy_pass http://127.0.0.1:3000;
        access_log off;
    }

    access_log /var/log/nginx/beta.tesotunes.com.access.log;
    error_log /var/log/nginx/beta.tesotunes.com.error.log;
}
