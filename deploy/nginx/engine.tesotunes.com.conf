# =============================================================================
# Nginx: engine.tesotunes.com â†’ Laravel API (PHP-FPM)
# =============================================================================
# Place at: /etc/nginx/sites-available/engine.tesotunes.com
# Symlink:  ln -s /etc/nginx/sites-available/engine.tesotunes.com /etc/nginx/sites-enabled/
# SSL:      certbot --nginx -d engine.tesotunes.com
# =============================================================================

server {
    listen 80;
    server_name engine.tesotunes.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name engine.tesotunes.com;

    root /var/www/beta.tesotunes.com/public;
    index index.php;

    charset utf-8;

    # SSL certificates (certbot will fill these)
    # ssl_certificate /etc/letsencrypt/live/engine.tesotunes.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/engine.tesotunes.com/privkey.pem;

    # Max upload size
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 256;

    # Health check (fast, no PHP)
    location = /api/health {
        access_log off;
        default_type application/json;
        return 200 '{"status":"ok"}';
    }

    # Serve static files directly
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|mp3|mp4)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Laravel application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Timeouts for long-running requests (file uploads)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
    }

    access_log /var/log/nginx/engine.tesotunes.com.access.log;
    error_log /var/log/nginx/engine.tesotunes.com.error.log;
}
