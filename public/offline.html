<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Tesotunes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #1f2937;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #fff;
        }
        
        p {
            color: #9ca3af;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #10b981;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #059669;
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: #1f2937;
            border-radius: 8px;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            color: #10b981;
        }
        
        .feature-text {
            font-size: 14px;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you've lost your internet connection. Don't worry, your played songs and library are saved locally.</p>
        
        <button onclick="window.location.reload()" class="button">Try Again</button>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="feature-text">Your play history is saved</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="feature-text">Downloaded songs are accessible</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="feature-text">Will sync when you're back online</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Try to load the app periodically
        setInterval(() => {
            fetch('/', { method: 'HEAD' })
                .then(() => {
                    window.location.reload();
                })
                .catch(() => {
                    // Still offline
                });
        }, 5000);
    </script>
</body>
</html>
